<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/responsive.css" />
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Satisfy" rel="stylesheet">
    <title>iReporter</title>

</head>

<body>
    <div class="main-container">
        <header>
            <a href="index.html" class="header-brand"><span>i</span>Reporter</a>
            </span>
        </header>
        <main>
            <div class="wrapper">
                <section class="CreateAccount">
                    <div class="CreateAccount__title">
                        <div class="logo--wrapper">
                        </div>
                        <h4 class="text--center margin--top--10 text--primary">Sign Up to iReporter</h4>
                    </div>
                    <div class="CreateAccount__headline">Simple, Easy and very efficient to report a message
                    </div>
                    <div class="CreateAccount__content">
                        <div class="CreateAccount__form">
                            <form action="createintervention.html" role="form">
                                <div class="input--group1" id="signup-form"><br />

                                    <div class="form--control "> <span class="form--text--text" >FirstName:</span>
                                        <input type="text" class="form-control form--control" id="firstName" placeholder="Enter FirstName"
                                            required> <br />
                                    </div>

                                    <div class=" form--control"><span class="form--text--text" >LastName:</span>

                                        <input type="text" class="form-control form--control" id="lastName" placeholder="Enter LastName"
                                            required><br />

                                    </div>
                                    <div class="form--control "> <span class="form--text--text" >OtherNames:</span>
                                        <input type="text" class="form-control form--control" id="otherNames" placeholder="Enter OtherNames"
                                            required> <br />
                                    </div>

                                    <div class=" form--control"><span class="form--text--text" >Email:</span>

                                        <input type="email" id="email" class="form-control form--control" placeholder="Enter Email"
                                            required><br />

                                    </div>
                                    <div class="form--control "> <span class="form--text--text" >Password:</span>
                                        <input type="text" class="form-control form--control" id="password" placeholder="Enter Password"
                                            required> <br />
                                    </div>

                                    <div class=" form--control"><span class="form--text--text" >PhoneNumber:</span>

                                        <input type="phoneNumber" class="form-control form--control" id="PhoneNumber" placeholder="PhoneNumber"
                                            required><br />

                                    </div>

                                    <div class="form--control "> <span class="form--text--text" >UserName:</span>
                                        <input type="text" class="form-control form--control" id="userName" placeholder="Enter UserName"
                                            required> <br />
                                    </div>

                                </div>

                                <div class="input--group1">
                                    <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                                        <span>Register</span>
                                    </button>

                                </div>
                                <div class="margin--top--10 margin--below ">
                                    <p class="text--primary1">Already have an account?
                                        <a href="login.html" class="text--color--grey">login</a>
                                    </p>
                                </div>
                        </div>
                        </form>
                    </div>
            </div>
            </section>
    </div>
    </main>
    <section class="contact1">
        <footer>
            <!-- <h4 class="text--center text--color--white">&copy; Amaechi Chuks</h4> -->
        </footer>

            app.loadSideBar();
