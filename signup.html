<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/responsive.css" />
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Satisfy" rel="stylesheet">
    <title>iReporter</title>

</head>

<body>
    <div class="main-container">
        <header>
            <a href="index.html" class="header-brand"><span>i</span>Reporter</a>
            </span>
        </header>
        <main>
            <div class="wrapper">
                <section class="CreateAccount">
                    <div class="CreateAccount__title">
                        <div class="logo--wrapper">
                        </div>
                        <h4 class="text--center margin--top--10 text--primary">Sign Up to Report</h4>
                    </div>
                    <div class="CreateAccount__headline">Simple, Easy and very efficient to report a message
                    </div>
                    <div class="CreateAccount__content">
                        <div class="CreateAccount__form">
                            <form action="createredflag.html" role="form">
                                <!-- group inputs -->
                                <!-- capture names -->
                                <div class="input--group">
                                    <input type="text" class="form-control form--control" placeholder="First Name"
                                        required>
                                    <input type="text" class="form-control form--control" placeholder="Last Name"
                                        required>
                                </div>

                                <!-- capture email and phone number -->
                                <div class="input--group">
                                    <input type="text" class="form-control form--control" placeholder="Email address"
                                        required>
                                    <input type="text" class="form-control form--control" placeholder="Phone number"
                                        required>
                                </div>
                                <!-- capture password and confirm password-->
                                <div class="input--group">
                                    <input type="password" class="form-control form--control" placeholder="Password"
                                        required>
                                    <input type="password" class="form-control form--control" placeholder="Confirm Password"
                                        required>
                                </div>
                                <!-- capture password and confirm password-->
                                <div class="input--group">
                                    <input type="text" class="form-control form--control" placeholder="Address"
                                        required>
                                    <input type="text" class="form-control form--control" placeholder="City" required>
                                </div>
                                <!-- submit button -->
                                <div class="contact__submit">
                                    <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                                        <span>Register</span>
                                    </button>
                                </div>
                                <div class="margin--top--10">
                                    <p class="text--primary">Already have an account?
                                        <a href="login.html" class="text--color--grey">Sign In</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <section class="contact CreateAccountFooter-tag gradient">
            <footer>
                <h5 class="text--center text--color--white">&copy; Amaechi Chuks</h5>
            </footer>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
    <script>
        window.onload = () => {
            app.loadSideBar();
        }
    </script>
</body>

</html>
