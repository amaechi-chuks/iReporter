<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/responsive.css" />
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Satisfy" rel="stylesheet">
    <title>iReporter</title>

</head>

<body>
    <header>
        <a href="index.html" class="header-brand"><span>i</span>Reporter</a>
        </span>
    </header>

    <main>
        <section class="body-section">
            <div class="container-section">
                <div class="welcome-area">
                    <div class="content">
                        <h1><strong>WELCOME TO iReporter</strong></h1>
                        <div class="login-area">
                            <div class="app-intro">

                            </div>
                            <div class="login-div">
                                <form class="login-intro">
                                    <div>
                                        <a href="signup.html">GET STARTED</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact gradient">
            <div class="container">
                <div class="contact__headline text--color--white">Want to say hello?</div>
                <div class="contact__title text--color--white">Contact Us</div>
                <div class="contact__form">
                    <form action="#" method="POST" role="form">
                        <!-- group inputs -->
                        <div class="input--group">
                            <input type="text" class="form-control form--control" placeholder="Your name" required>
                            <input type="text" class="form-control form--control" placeholder="Email address" required>
                            <input type="text" class="form-control form--control" placeholder="phone" required>
                        </div>
                        <!-- textarea -->
                        <div class="text__area p--0">
                            <textarea name="" id="input${1/(\w+)/\u\1/g}" class="form-control" rows="3" placeholder="Your message"
                                required></textarea>
                        </div>
                        <!-- submit button -->
                        <div class="contact__submit">
                            <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                                <span>Send</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h5 class="text--center text--color--white">&copy; Andela bootcamp project</h5>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        window.onload = () => {
            app.loadSideBar();
        }
    </script>
</body>

</html>
