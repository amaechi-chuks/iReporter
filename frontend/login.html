<body>
    <header>
        <a href="index.html" class="header-brand"><span>i</span>Reporter</a>
        </span>
    </header>

    <main>
        <section class="CreateAccount padding--bottom--210">
            <div class="CreateAccount__title">
                <h4 class="text--center margin--top--10 text--primary">Sign In to iReporter</h4>
            </div>
            <div class="CreateAccount__headline">Simple, easy and an efficient way to pass a message
            </div>
            <div class="CreateAccount__content">
                <div class="CreateAccount__form">
                    <form action="createintervention.html" role="form">
                        <!-- group inputs -->
                        <!-- capture email and password -->
                        <div class="input--group1"><br />
                            <div class="form--control ">
                                <span class="form--text--text">Email Address:
                                </span>
                                <input type="email" class="form-control form--control" placeholder="Enter Email"
                                    required> <br />
                            </div>
                            <div class=" form--control">
                                <span class="form--text--text">Password:</span>
                                <input type="password" class="form-control form--control" placeholder="Enter Password"
                                    required>
                                <br />
                            </div>
                            <!-- submit button -->
                            <div class="input--group1">
                                <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                                    <span>LogIn</span>
                                </button>
                            </div>
                            <div class="margin--top--10 margin--below ">
                                <p class="text--primary1">Don't have an account?
                                    <a href="signup.html" class="text--color--grey">Register
                                    </a>
                                </p>
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <section class="contact1">
    </section>

        window.onload = () => {
